<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modernize Free</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link rel="stylesheet" href="../assets/dist/css/lightbox.min.css">
</head>

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Sidebar Start -->
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div>
                <div class="brand-logo d-flex align-items-center justify-content-between">
                    <h3 class="text-primary">Online shop</h3>
                    <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                        <i class="ti ti-x fs-8"></i>
                    </div>
                </div>
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav scroll-sidebar shadow" data-simplebar="">
                    <ul id="sidebarnav">

                        <li class="sidebar-item">
                            <a class="sidebar-link" href="admin-dashboard.html" aria-expanded="false">
                                <span>
                                    <i class="ti ti-home"></i>
                                </span>
                                <span class="hide-menu">Dashboard</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" href="admin-category.html" aria-expanded="false">
                                <span>
                                    <i class="ti ti-category"></i>
                                </span>
                                <span class="hide-menu">Category</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" href="admin-product.html" aria-expanded="false">
                                <span>
                                    <i class="ti ti-gift"></i>
                                </span>
                                <span class="hide-menu">Products</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" href="admin-order.html" aria-expanded="false">
                                <span>
                                    <i class="ti ti-garden-cart"></i>
                                </span>
                                <span class="hide-menu">Orders</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" href="admin-users.html" aria-expanded="false">
                                <span>
                                    <i class="ti ti-users"></i>
                                </span>
                                <span class="hide-menu">Users</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" href="admin-change-password.html" aria-expanded="false">
                                <span>
                                    <i class="ti ti-settings-automation"></i>
                                </span>
                                <span class="hide-menu">Change Password</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link" href="admin-logout.html" aria-expanded="false">
                                <span>
                                    <i class="ti ti-logout"></i>
                                </span>
                                <span class="hide-menu">Logout</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!--  Sidebar End -->
        <!--  Main wrapper -->
        <div class="body-wrapper">

            <div style="min-height: 100vh" class="container-fluid bg-secondary-subtle border">
                <div class="card">
                    <div class="card-header text-bg-primary p-3 d-flex justify-content-between">
                        <h3 class="text-white">Products</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title fw-semibold mb-4">Edit product</h5>
                        <hr />
                        <form>
                            <!-- 1st row -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="categoryId" class="form-label">Select category</label>
                                    <select class="form-select" id="categoryId" name="categoryId" required>
                                        <option>Select</option>
                                        <option value="1">Category 1</option>
                                        <option value="2">Category 2</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="productName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="productName" name="productName"
                                        required>
                                </div>
                                <div class="col-md-4">
                                    <label for="productPrice" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="productPrice" name="productPrice"
                                        required>
                                </div>
                            </div>

                            <!-- 2nd row -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="productPhoto" class="form-label">Photo</label>
                                    <input type="file" class="form-control" id="productPhoto" name="productPhoto" accept="image/*"
                                        required>
                                </div>
                                <div class="col-md-3">
                                    <label for="productStock" class="form-label">Stock</label>
                                    <input type="number" class="form-control" id="productStock" name="productStock"
                                        required>
                                </div>
                                <div class="col-md-2">
                                    <label for="productWeight" class="form-label">Weight</label>
                                    <input type="number" class="form-control" id="productWeight" name="productWeight"
                                        required>
                                </div>
                                <div class="col-md-3">
                                    <label for="productSize" class="form-label">Size</label>
                                    <input type="text" class="form-control" id="productSize" name="productSize">
                                </div>
                            </div>

                            <!-- 3rd row -->
                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <b>Is this product live?</b>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isLive" id="yes" value="Yes"
                                            required>
                                        <label class="form-check-label" for="yes">
                                            (Yes)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isLive" id="no" value="No"
                                            required>
                                        <label class="form-check-label" for="no">
                                            (No)
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-10">
                                    <label for="productDescription" class="form-label">Product Description</label>
                                    <textarea class="form-control" id="productDescription" name="productDescription"
                                        rows="3" required></textarea>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <div class="row">
                                <div class="col-12 text-end">
                                    <input type="submit" value="Save changes" class="btn btn-primary" />
                                    <input type="reset" value="clear all" class="btn btn-dark-light" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
    <script src="../assets/dist/js/lightbox-plus-jquery.min.js"></script>
</body>

</html>
